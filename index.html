<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign up form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="main">
        <div id="side-hero">
            <div id="wrapper">
                <img src="images/odin-lined.png" alt="Odin logo">
                <h1>ODIN</h1>
            </div>
            <p>Photo from 1MilliDollars on Unsplash</p>
        </div>
    
        <div id="form-section">
            <div id="header">
                <p class="text">This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams.
                    Sign up now to get started.</p>

                <p class="text">You <em>know</em> you want to.</p>
            </div>
            <div id="form">
                <p class="text">Let's do this!</p>
                
                <div id="input-section">
                    <div class="left">
                        
                        <form action="http://httpbin.org/post" method="post">
                            <div>
                                <label for="first_name">First Name<span aria-label="required">*</span>

                                </label>
                                <input type="text" name="first_name" id="first_name" required>
                            </div>

                            <div>
                                <label for="user_email">Email Address<span aria-label="required">*</span>
                                </label>
                                <input type="email" id="user_email" name="email" placeholder="email@gmail.com" required>
                            </div>

                            <div>
                                <label for="password">Password<span aria-label="required">*</span>
                                </label>
                                <input type="password" name="password" id="user_password" required
                                pattern='(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}' class="error"> 
                            </div>

                    </div>

                    <div class="right">

                        <form action="http://httpbin.org/post" method="post">

                            <div>
                                <label for="last_name">Last Name<span aria-label="required">*</span>
                                </label>
                                <input type="text" name="last_name" id="last_name" required>
                            </div>

                            <div>
                                <label for="telephone_number">Telephone Number</label>
                                <input type="text" name="telephone_number" id="user_telephone_number" 
                                pattern='[0-9]{10}'>
                            </div>

                            <div>
                                <label for="confirm_password">Confirm Password<span aria-label="required">*</span>
                                </label>
                                <input type="password" name="confirm_password" id="confirm_user_password" required 
                                pattern='(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}' class="error">
                            </div>

                    </div>
                </div>
            </div>

            <div id="submit-section">
                <button >Create account</button>
                <p>Already have an account? <a href="">Log in.</a></p>
            </div>
        </div>
    </div>
</body>
</html>
